<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href=" styleCalc.css">
    <title>Document</title>
</head>
<body>
    <section>
        <input type = "text" placeholder="0" id = "in"><br>
        <button id = "lpar" value = "("> (</button>
        <button id = "rpar" value = ")"> )</button>
        <button id = "div" value = "/"> /</button>
        <button class = "del" id = "del" value = "..."> del</button><br>
        <button id = "seven" value = "7"> 7</button>
        <button id = "eight" value = "8"> 8</button>
        <button id = "nine" value = "9"> 9</button>
        <button id = "mult" value = "*"> x</button><br>
        <button id = "four" value = "4"> 4</button>
        <button id = "five" value = "5"> 5</button>
        <button id = "six" value = "6"> 6</button>
        <button id = "minus" value = "-"> -</button><br>
        <button id = "one" value = "1"> 1</button>
        <button id = "two" value = "2"> 2</button>
        <button id = "three" value = "3"> 3</button>
        <button id = "plus" value = "+"> +</button><br>
        <button id = "zero" value = "0"> 0</button>
        <button id = "point" value = "."> .</button>
        <button id = "ce" value = "ce"> ce</button>
        <button class = "equal" id = "equal" value = "="> =</button><br>
    </section>
</body>
<script rel = "text" src="backend.js"></script>
</html>
